<div class="product-display">
  <div>
    <img
      src="{{ product.img_url }}"
      onerror="this.src='https://picsum.photos/id/1/200/300'"
    />
  </div>
  <div>
    <mat-card-title>{{ product.name }}</mat-card-title>
      <p>
        {{ product.descr }}
      </p>
      <h2>
        {{ product.price | currency}}
      </h2>
    <button mat-raised-button color="primary" (click)="back()" >
     <mat-icon>arrow_back</mat-icon> Back to Products List
    </button>
  </div>
</div>
