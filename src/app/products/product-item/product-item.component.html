<div class="product-display">
  <div>
    <img
      src="{{ product.img_url }}"
      onerror="this.src='https://picsum.photos/id/1/200/300'"
    />
  </div>
  <div>
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-content>
        <p>
          {{ product.descr }}
        </p>
      </mat-card-content>
    </mat-card-header>
    <a [routerLink]="" routerLinkActive="active">Back to list</a>
  </div>
</div>
