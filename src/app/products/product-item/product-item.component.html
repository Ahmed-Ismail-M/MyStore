<div class="product-display">
  <img
  src="{{ product.img_url }}"
  onerror="this.src='https://picsum.photos/id/1/200/300'" />
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-content>
        <p>
          {{ product.descr }}
        </p>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions
        >
    </mat-card-header>
   
</div>
