
<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.img_url}}" alt="Photo of a Product">
    <mat-card-content>
      <p>
        {{product.descr}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-button color="primary">Purchase Now</button>
    </mat-card-actions>
  </mat-card>
