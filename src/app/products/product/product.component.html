<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
  </mat-card-header>
  <img
    (click)="showDetails(product)"
    src="{{ product.img_url }}"
    onerror="this.src='https://picsum.photos/id/1/200/300'"
  />
  <mat-card-content>
    <p>
      {{ product.descr }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <input type="number" value="0" max="9999" min="0">
    <button (click)="add(product)" mat-button mat-button color="primary">
      Add To Cart
    </button>
  </mat-card-actions>
</mat-card>
