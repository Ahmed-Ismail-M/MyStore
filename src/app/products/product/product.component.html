<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
  </mat-card-header>
  <img
    (click)="showDetails(product)"
    src="{{ product.img_url }}"
    onerror="this.src='https://picsum.photos/id/1/200/300'"
  />
  <mat-card-content>
    <p>
      {{ product.descr }}
    </p>
  </mat-card-content>
  <mat-card-actions> 
    <select [(ngModel)]="qty" (ngModelChange)="qtyChanged($event)" name="qty">
      <option>
    </option>
      <option *ngFor="let no of [].constructor(10) let i = index">
        {{i+1}}
    </option>
    </select>

      <!-- <input  type="number"  name="qty" max="9999" min="1" [(ngModel)]="qty" class="input-align"> -->
    </mat-card-actions>
    <button  mat-raised-button color="accent" type="submit" (click)="onSubmit()">Add to Cart</button>
</mat-card>
