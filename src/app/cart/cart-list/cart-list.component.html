<div class="product-display">
    <div>

      <app-cart-item
        *ngFor="let cartItem of cart"
        [cartItem]="cartItem"
      ></app-cart-item>
    </div>
    <div>
        <button (click)="emptyCart()">
            Empty Cart
        </button>
        <div>{{total}}</div>
    </div>
  </div>
