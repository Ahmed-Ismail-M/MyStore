<div class="product-display">
  <div>
    <app-cart-item
      *ngFor="let cartItem of cart"
      [cartItem]="cartItem"
      (addCartItem)="addCartItem($event)"
      (removeCartItem)="removeCartItem($event)"
    ></app-cart-item>
    <div>
      Total: <span style="font-weight: bold">{{ total }}</span>
    </div>
  </div>
  <form  (ngSubmit)="confirm()" [formGroup]="userForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        value=""
        name="full_name"
        placeholder="Full Name"
        required
        minlength="4"
        formControlName="full_name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        value=""
        name="address"
        placeholder="Address"
        required
        minlength="4"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        value=""
        name="cc"
        placeholder="Credit card"
        required
        minlength="4"
      />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" >
      Submit
    </button>
    <!-- <button mat-button (click)="emptyCart()">
      <mat-icon>clear_all</mat-icon>
      Empty Cart
    </button> -->
  </form>
</div>
