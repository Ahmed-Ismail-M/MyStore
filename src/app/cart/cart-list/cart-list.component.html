<div class="product-display">
  <div>
    <app-cart-item
      *ngFor="let cartItem of cart"
      [cartItem]="cartItem"
      (addCartItem)="addCartItem($event)"
      (removeCartItem)="removeCartItem($event)"
    ></app-cart-item>
    <div>
      Total: <span style="font-weight: bold">{{ total }}</span>
    </div>
  </div>
    <mat-form-field appearance="fill">
      <input
        matInput
        type="text"
        value=""
        [(ngModel)]="cartItem.qty"
        (change)="handleChange()"
      />
      <button mat-button (click)="emptyCart()">
        <mat-icon>clear_all</mat-icon>
        Empty Cart
      </button>
    </mat-form-field>
</div>
